<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="javascript/script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="">
    <p>
      We are launching 
      <span class="text-black-bold">
        soon!
      </span>
    </p>
    <p>
      Subscribe and get notified
    </p>
    <div class="email-notify">
      <form>
        <input
          type="email"
          name="input-email"
          placeholder="Your email address...">  
      </form>
      <div class="error">Error display</div>
      <button class="notify-button">
        Notify Me
      </button>
    </div>
    <img src="images/illustration-dashboard.png" alt="">
    <div class="social-icons">
      <img src="images/facebook-f.svg" alt="">
      <img src="images/x-twitter.svg" alt="">
      <img src="images/instagram.svg" alt="">
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Fleming</a>.
    </p>
  </footer>
</body>
</html>
